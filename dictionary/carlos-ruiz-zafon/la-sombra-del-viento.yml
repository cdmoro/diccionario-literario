author: Carlos Ruiz Zafón
book: La sombra del viento
saga: El cementerio de los libros olvidados
characters:
  - name: Daniel Sempere
    alias:
      - Daniel
    description: Joven barcelonés que descubre un misterioso libro que cambiará su vida.
  - name: Julián Carax
    alias:
      - Carax
    description: Autor de "La Sombra del Viento", rodeado de misterio.
  - name: Fermín Romero de Torres
    alias:
      - Fermín
    description: Personaje excéntrico y carismático que se convierte en amigo y aliado de Daniel.
  - name: Gustavo Barceló
    alias:
      - Barceló
    description: Bibliófilo y coleccionista de libros antiguos; ayuda a Daniel en su investigación.
  - name: Bea Barceló
    alias:
      - Bea
    description: Hija de Gustavo Barceló, amiga de la infancia de Daniel.
  - name: Tomás Aguilar
    alias:
      - Tomás
    description: Amigo leal de Daniel desde la infancia.
  - name: Sr. Sempere
    alias:
      - Padre de Daniel
      - Sr. Sempere
    description: Padre de Daniel y dueño de una pequeña librería en Barcelona.

glossary:
  - entry: Cementerio de los Libros Olvidados
    description: Lugar secreto y mágico donde se guardan libros olvidados, y donde Daniel encuentra "La Sombra del Viento".
  - entry: Librería Sempere e Hijos
    description: Pequeña librería en Barcelona, regentada por el padre de Daniel.
  - entry: Barcelona
    description: Ciudad en la que transcurre la historia; escenario lleno de misterio, niebla y rincones góticos.
  - entry: La Sombra del Viento
    description: Novela escrita por Julián Carax, que Daniel encuentra en el Cementerio de los Libros Olvidados.
  - entry: Los libros de Carax
    description: Obras misteriosas del autor Julián Carax, difíciles de encontrar y envueltas en leyendas.
  - entry: Escuela de los jesuitas
    description: Lugar mencionado en el pasado de algunos personajes, representa parte de la historia oculta.

