author: J.K. Rowling
saga: Harry Potter
characters:
  - headword: Harry Potter
    alias:
      - El niño que vivió
      - Potter
    description: Protagonista de la saga; huérfano que asiste a Hogwarts y enfrenta a Voldemort.
  - headword: Hermione Granger
    alias:
      - Hermione
    description: Mejor amiga de Harry; muy inteligente y valiente.
  - headword: Ron Weasley
    alias:
      - Ron
    description: Compañero leal de Harry; miembro de la numerosa familia Weasley.
  - headword: Albus Dumbledore
    alias:
      - Dumbledore
      - Profesor Dumbledore
    description: Director de Hogwarts y uno de los magos más poderosos de su tiempo.
  - headword: Lord Voldemort
    alias:
      - El que no debe ser nombrado
      - Tú-sabes-quién
      - Tom Riddle
    description: Mago tenebroso que busca el poder absoluto.
  - headword: Severus Snape
    alias:
      - Snape
    description: Profesor de Pociones en Hogwarts; personaje complejo y ambiguo.
  - headword: Draco Malfoy
    alias:
      - Malfoy
    description: Estudiante de Slytherin; antagonista escolar de Harry.
  - headword: Rubeus Hagrid
    alias:
      - Hagrid
    description: Guardabosques de Hogwarts; gran amigo de Harry.

glossary:
  - headword: Hogwarts
    description: Escuela de magia donde transcurre gran parte de la saga.
  - headword: Muggle
    description: Persona sin habilidades mágicas.
  - headword: Varita
    description: Objeto mágico esencial para los magos y brujas.
  - headword: Dementores
    alias:
      - Dementor
    description: Criaturas que absorben la felicidad; utilizadas como guardianes de Azkaban.
  - headword: Azkaban
    description: Prisión mágica donde se encierran a los peores criminales del mundo mágico.
  - headword: Quidditch
    description: Deporte mágico jugado en escobas.
  - headword: Ministerio de Magia
    description: Institución que gobierna el mundo mágico británico.
