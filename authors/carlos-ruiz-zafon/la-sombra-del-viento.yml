    alias: 
      - Isabella
      - Gispert
    descripcion: "Madre de Julián Carax, cuyo pasado influye profundamente en la vida de su hijo."

  - nombre: "Miquel Moliner"
    alias: 
      - Miquel
      - Moliner
    descripcion: "Amigo inseparable de Julián Carax desde su juventud, conocido por su carácter alegre y generoso."

  - nombre: "Jorge Aldaya"
    alias: 
      - Jorge
      - Aldaya
    descripcion: "Hermano de Penélope Aldaya, cuya familia tiene un oscuro pasado."

